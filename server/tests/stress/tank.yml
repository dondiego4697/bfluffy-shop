overload:
  enabled: true
  package: yandextank.plugins.DataUploader
  token_file: './server/tests/stress/token.txt'
phantom:
  address: 127.0.0.1:8080
  writelog: all
  load_profile:
    load_type: rps
    schedule: line(1, 1000, 5m) # const(400, 3m)
console:
  enabled: true
telegraf:
  enabled: false
autostop:
  autostop:
    - http(5xx,20%,4)
rcheck:
  mem_limit: 100